<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画模型绑定</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas1"></canvas>
    <select id = "animations" name="animations">
        <label>方向</label>
        <option value="rundown">向下</option>
        <option value="runleft">向左</option>
        <option value="runright">向右</option>
        <option value="runup">向上</option>
        <option value="leftdown">向左下</option>
        <option value="rightdown">向右下</option>
        <option value="leftup">向左上</option>
        <option value="rightup">向右上</option>
    </select>
    <select id="person" name="person">
        <label>状态</label>
        <option value="run">行走</option>
        <option value="stand">站立</option>
        
    </select>
    
    <script src="script.js"></script>
</body>
</html>
